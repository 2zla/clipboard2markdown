<!doctype html>
<html>
    <head>
        <title>
            Convert clipboard to Markdown
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <style>
            #paste-bin {
                opacity: 0.01;
                width: 100%;
                height: 1px;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>
                Convert clipboard to Markdown
            </h1>
            <p class="lead">
                Find the text the you want to be converted to markdown, copy it to your clipboard and then paste it in this window.
            </p>
            <div contenteditable="true" id="paste-bin"></div>
            <hr>
            <section class="hidden" id="output-wrapper">
                <h2>Markdown</h2>
                <pre id="output" class="pre-scrollable"></pre>
            </section>
        </div>

        <script src="./markdown_dom_parser.js"></script>
        <script src="./html2markdown.js"></script>
        <script src="./clipboard2markdown.js"></script>

    </body>
</html>
