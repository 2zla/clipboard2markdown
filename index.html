<!DOCTYPE html>
<html>
    <head>
        <title>Convert clipboard to Markdown</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <link rel="stylesheet" href="bootstrap.css">
        <script src="markdown_dom_parser.js"></script>
        <script src="html2markdown.js"></script>
        <script src="clipboard2markdown.js"></script>
        <style>
            body {
                margin-top: 5%;
                margin-bottom: 10%;
            }
            #paste-bin {
                opacity: 0.01;
                width: 100%;
                height: 1px;
                overflow: hidden;
            }
            #output {
                border: none;
                font-family: Consolas, "Liberation Mono", Courier, monospace;
                font-size: 13px;
                line-height: 19px;
                min-height: 500px;
                overflow: auto;
                padding: 6px 10px;
                resize: none;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <section id="instructions">
                <h1>Convert clipboard to Markdown</h1>
                <h2>Instructions</h2>
                <ol>
                    <li>Find the text to convert to Markdown (e.g., in another browser tab)</li>
                    <li>Copy it to the clipboard (<code>Ctrl+C</code>, or <code>&#8984;+C</code> on Mac)</li>
                    <li>Paste it into this window (<code>Ctrl+V</code>, or <code>&#8984;+V</code> on Mac)</li>
                    <li>The converted Markdown will appear!</li>
                </ol>
            </section>
            <div contenteditable="true" id="paste-bin"></div>
            <section class="hidden" id="output-wrapper">
                <textarea id="output"></textarea>
            </section>
        </div>
    </body>
</html>
