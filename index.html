<!doctype html>
<html>
    <head>
        <title>
            Convert clipboard to Markdown
        </title>
        <meta
            name="viewport" content="width=device-width, initial-scale=1"
        />
        <meta
            charset="utf-8"
        />
        <meta
            content="text/html; charset=utf-8" http-equiv="Content-Type"
        />
        <link
            rel="stylesheet"
            href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
        />
        <style>
            #paste-bin {
                opacity: 0.01;
                width: 100%;
                height: 1px;
                overflow: hidden;
            }
            #output {
                background-color: #f8f8f8;
                border-radius: 3px;
                border: 1px solid #ddd;
                font-family: Consolas, "Liberation Mono", Courier, monospace;
                font-size: 13px;
                line-height: 19px;
                min-height: 300px;
                overflow: auto;
                padding: 6px 10px;
                white-space: pre;
                width: 100%;
                resize: vertical;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>
                Convert clipboard to Markdown
            </h1>
            <h2>
                Instructions
            </h2>
            <ol>
                <li>
                    Find the text that you want to be converted to markdown (e.g. in another browser tab)
                </li>
                <li>
                    Copy it to your clipboard (<code>[Ctrl] + C</code> or <code>⌘ + C</code> on Mac)
                </li>
                <li>
                    Hit <code>[Ctrl] + V</code> or <code>⌘ + V</code> on Mac in this window
                </li>
                <li>
                    Your markdown will appear below!
                </li>
            </ol>
            <div contenteditable="true" id="paste-bin"></div>
            <hr />
            <section class="hidden" id="output-wrapper">
                <h2>Markdown</h2>
                <textarea id="output"></textarea>
                <button
                    id="clear"
                    type="button"
                    class="btn btn-default pull-right"
                >
                    Clear
                </button>
            </section>
        </div>

        <script src="./markdown_dom_parser.js"></script>
        <script src="./html2markdown.js"></script>
        <script src="./clipboard2markdown.js"></script>
    </body>
</html>
